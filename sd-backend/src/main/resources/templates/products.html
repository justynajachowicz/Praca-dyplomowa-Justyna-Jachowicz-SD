<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Produkty</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{../js/application.js}"></script>
</head>

<body>
<section>
    <div class="jumbotron">
        <div>
            <div class="mt-4"><a class="link-primary" th:href="@{/logout}">Wyloguj się</a></div>
            <div class="mt-4"><a class="link-primary" th:href="@{/admin/product/add}">Dodaj nowy produkt</a></div>
        </div>
    </div>
</section>

<section class="container">
    <h1>Produkty</h1>


    <!-- Formularz wyszukiwania -->
    <form action="/admin/products" method="get" class="form-inline mb-3">
        <input type="text" name="name" class="form-control mr-2" placeholder="Wyszukaj produkty" th:value="${param.name}" />
        <button type="submit" class="btn btn-primary">Szukaj </button>
    </form>

    <p>Lista wszystkich produktów</p>
    <div class="row">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Id</th>
                <th>Nazwa</th>
                <th>Marka</th>
                <th>Gramatura</th>
                <th>Akcja</th>
            </tr>

            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.weight}"></td>
                <td class="editCustom"><a th:href="${'/admin/product/edit/' + product.productId}"
                                          class="btn btn-info"
                                          id="editButton"
                                          th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Edytuj</a>
                    <a th:href="${'/admin/product/delete/' + product.productId}" class="btn btn-danger"
                       id="deleteButton" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Usuń</a>
                </td>
            </tr>
        </table>
    </div>
</section>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Potwierdź usunięcie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Jesteś pewien, że chcesz usunąć ten rekord?</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" id="delRef">Tak, usuń</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
