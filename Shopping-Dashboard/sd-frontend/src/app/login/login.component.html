<div class="login-container">
  <h2>Login</h2>
  
  <!-- Formularz logowania -->
  <form (ngSubmit)="onSubmit()">
    <!-- Pole dla nazwy użytkownika -->
    <div class="form-group">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        [(ngModel)]="username" 
        name="username" 
        required />
    </div>

    <!-- Pole dla hasła -->
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="password" 
        name="password" 
        required />
    </div>

    <!-- Przycisk logowania -->
    <button type="submit">Login</button>
  </form>
</div>
