<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Szczegóły zakupów</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beżowe tło */
            font-family: Arial, sans-serif;
        }

        .jumbotron {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .title, .subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .main {
            margin-top: 1rem;
            text-align: center;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            margin: 0.5rem;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        table {
            width: 100%;
            margin-top: 2rem;
            background-color: #ffffff;
        }

        th, td {
            text-align: left;
            padding: 0.75rem;
        }

        th {
            background-color: #f8f9fa;
        }

        td {
            background-color: #f1f3f5;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table-borderless th, .table-borderless td {
            border: none;
        }

        h3, h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        h3 span, h2 span {
            font-style: italic;
            color: #555;
        }

        .table td, .table th {
            border-top: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="row">
        <div class="mt-4"><a class="btn btn-secondary" th:href="@{/logout}">Wyloguj się</a></div>
        <div class="mt-4"><a class="btn btn-secondary" th:href="@{/user/}">Powrót</a></div>
    </div>
    <div class="title">
        <h2>Podsumowanie zakupów z dnia: <span th:text="${details.createdAt} + ' w sklepie: ' + ${details.shop.name} + ' ' + ${details.shop.city}" class="app-name"></span></h2>
    </div>

    <section>
        <section class="container">
            <div class="row">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>Nazwa produktu</th>
                        <th>Waga</th>
                        <th>Marka</th>
                        <th>Cena</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.product.productName}"></td>
                        <td th:text="${product.product.weight}"></td>
                        <td th:text="${product.product.brand}"></td>
                        <td th:text="${product.price} + ' zł'"></td>
                    </tr>
                </table>
            </div>
        </section>

        <div class="title main">
            <h3>Razem: <span th:text="${total} + 'zł'"></span></h3>
        </div>
    </section>

    <section>
        <div class="subtitle main">
            <h3>Najtańsze znalezione zakupy: </h3>
        </div>

        <section class="container">
            <div class="row">
                <table class="table table-bordered table-borderless">
                    <tr>
                        <th>Nazwa produktu</th>
                        <th>Waga</th>
                        <th>Marka</th>
                        <th>Cena</th>
                        <th>Sklep</th>
                    </tr>
                    <tr th:each="cheap : ${cheapest}">
                        <td th:text="${cheap.product.productName}"></td>
                        <td th:text="${cheap.product.weight}"></td>
                        <td th:text="${cheap.product.brand}"></td>
                        <td th:text="${cheap.price} + ' zł'"></td>
                        <td th:text="${cheap.shopping.shop.name} + ' ' + ${cheap.shopping.shop.city} "></td>
                    </tr>
                </table>
            </div>
        </section>
        <div class="title main">
            <h3>Razem: <span th:text="${totalCheapest} + 'zł'"></span></h3>
        </div>
    </section>
</div>
</body>
</html>
