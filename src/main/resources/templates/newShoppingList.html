<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="pl">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <title>Nowa lista</title>

</head>
<body>
<h1>Create Shopping List</h1>

<form th:action="@{/user/shopping/new}" method="post" th:object="${shoppingList}">
    <div class="form-group">
        <label for="shop">Shop:</label>
        <select id="shop" th:field="*{shop}" class="form-control" required="required">
            <option value="">Wybierz sklep</option>
            <option th:each="option : ${shops}" th:value="${option}" th:text="${option.name} + ' ' + ${option.city}"></option>
        </select>
    </div>

    <div class="form-group">
        <label for="listName">List Name:</label>
        <input type="text" id="listName" th:field="*{listName}" class="form-control" required="required" />
    </div>

    <div class="form-group" th:each="purchase, purchaseStat : *{purchases}">
        <div class="purchase-row">
            <div class="row">
                <div class="col">
                    <label for="productName">Product Name:</label>
                    <select id="productName" th:field="*{purchases[__${purchaseStat.index}__].product.productId}" class="form-control" required="required">
                        <option value="">Wybierz produkt</option>
                        <option th:each="productOption : ${products}" th:value="${productOption.productId}" th:text="${productOption.productName}"></option>
                    </select>
                </div>
                <div class="col">
                    <label for="price">Price:</label>
                    <input type="number" id="price" th:field="*{purchases[__${purchaseStat.index}__].price}" class="form-control" placeholder="Price" required="required" step="0.01" />
                </div>
                <div class="col">
                    <button type="button" class="btn btn-danger" th:if="${purchaseStat.index > 0}" onclick="removePurchaseRow(this)">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-primary" onclick="addPurchaseRow()">Add Product</button>
    </div>

    <button type="submit" class="btn btn-success">Create Shopping List</button>
</form>

<script th:inline="text">
    var purchases = [];

    function addPurchaseRow() {
        var purchase = {
            product: {
                productId: /*[[${product.productId}]]*/,
                productName: /*[[${product.productName}]]*/
            },
            price: /*[[${price}]]*/
        };
        purchases.push(purchase);
        updatePurchaseTable();
    }

    function removePurchase(productName) {
        var indexToRemove = -1;
        for (var i = 0; i < purchases.length; i++) {
            if (purchases[i].product.productName === productName) {
                indexToRemove = i;
                break;
            }
        }
        if (indexToRemove >= 0) {
            purchases.splice(indexToRemove, 1);
            updatePurchaseTable();
        }
    }

    function updatePurchaseTable() {
        var tableBody = document.querySelector('.table tbody');
        tableBody.innerHTML = '';
        for (var i = 0; i < purchases.length; i++) {
            var row = document.createElement('tr');
            var productNameCell = document.createElement('td');
            var priceCell = document.createElement('td');
            var removeCell = document.createElement('td');

            productNameCell.textContent = purchases[i].product.productName;
            priceCell.textContent = purchases[i].price;
            removeCell.innerHTML = '<a href="#" onclick="removePurchase(\'' + purchases[i].product.productName + '\')">Remove</a>';

            row.appendChild(productNameCell);
            row.appendChild(priceCell);
            row.appendChild(removeCell);

            tableBody.appendChild(row);
        }
    }
</script>
</body>
</html>
