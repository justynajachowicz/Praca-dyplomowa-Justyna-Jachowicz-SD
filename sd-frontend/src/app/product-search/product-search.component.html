<div class="search-container">
    <input
            [(ngModel)]="query"
            (keyup.enter)="searchProducts()"
            placeholder="Wpisz nazwę produktu"
            class="search-input"
    />
    <button (click)="searchProducts()">Szukaj</button>
</div>

<!-- Wyniki pojawiają się poniżej wyszukiwarki -->
<div *ngIf="products.length > 0" class="results-container">
    <h3>Najtańsze oferty dla: "{{ query }}"</h3>
    <ul>
        <li *ngFor="let product of products">
            {{ product.name }} – {{ product.price }} zł ({{ product.store }})
        </li>
    </ul>
</div>

<!-- Wiadomość gdy brak wyników -->
<div *ngIf="products.length === 0 && query">
    <p>Brak wyników dla zapytania: "{{ query }}"</p>
</div>
