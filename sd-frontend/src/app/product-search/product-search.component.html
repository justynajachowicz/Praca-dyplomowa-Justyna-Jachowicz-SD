<div class="search-container">
    <input
            [(ngModel)]="query"
            (keyup.enter)="searchProducts()"
            placeholder="Wpisz nazwę produktu"
            class="search-input"
    />

    <button (click)="searchProducts()">Szukaj</button>

    <div class="date-filter">
        <label for="startDate">Data początkowa:</label>
        <input id="startDate" [(ngModel)]="startDate" type="date" />
        <label for="endDate">Data końcowa:</label>
        <input id="endDate" [(ngModel)]="endDate" type="date" />
    </div>
</div>

<!-- Wyniki z obrazkami -->
<div *ngIf="products.length > 0" class="results-container">
    <h3>Najtańsze oferty dla: "{{ query }}"</h3>
    <ul>
        <li *ngFor="let product of products">
            <div class="product-item">

                <img *ngIf="product.store === 'Biedronka'" src="assets/images/biedronka-logo.jpg" alt="Biedronka" />
                <img *ngIf="product.store === 'Auchan'" src="assets/images/auchan-logo.jpg" alt="Auchan" />
                <img *ngIf="product.store === 'Lidl'" src="assets/images/lidl-logo.jpg" alt="Lidl" class="store-logo" />
                <img *ngIf="product.store === 'Zabka'" src="assets/images/zabka-logo.jpg" alt="Zabka" class="store-logo">
                <img *ngIf="product.store === 'Tesco'" src="assets/images/tesco-logo.jpg" alt="Tesco" class="store-logo">


                <div>
                    <p>{{ product.name }} – {{ product.price }} zł ({{ product.store }})</p>
                    <button (click)="openPurchaseForm(product)">Kup w tym sklepie</button>
                </div>
            </div>
        </li>
    </ul>
</div>
<div *ngIf="purchaseFormVisible" class="purchase-form">
    <h3>Zakup: {{ selectedProduct.name }} - {{ selectedProduct.price }} zł</h3>
    <form (ngSubmit)="submitPurchase()">
        <label for="userEmail">Podaj swój e-mail:</label>
        <input
                id="userEmail"
                type="email"
                [(ngModel)]="userEmail"
                name="email"
                required
                placeholder="Twój e-mail"
        />
        <button type="submit">Dodaj do listy zakupów</button>
    </form>
</div>

<!-- Wiadomość, gdy brak wyników -->
<div *ngIf="products.length === 0 && query">
    <p>Brak wyników dla zapytania: "{{ query }}"</p>
</div>
