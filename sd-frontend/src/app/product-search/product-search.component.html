<div class="search-container">
    <input [(ngModel)]="searchQuery" type="text" placeholder="Wpisz nazwę produktu..." />
    <button (click)="search()">Szukaj</button>
</div>

<div *ngIf="products.length > 0" class="results">
    <h3>Najtańsze oferty:</h3>
    <ul>
        <li *ngFor="let product of products">
            <img [src]="product.imageUrl" alt="{{ product.name }}" />
            <div>
                <h4>{{ product.name }}</h4>
                <p>Sklep: {{ product.store }}</p>
                <p>Cena: {{ product.price | currency:'PLN' }}</p>
            </div>
        </li>
    </ul>
</div>
