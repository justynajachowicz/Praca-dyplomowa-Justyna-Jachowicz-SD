<div class="container">
    <h2>Dodaj zakup</h2>
    <form (ngSubmit)="onSubmit()" #purchaseForm="ngForm">
        <div class="form-group">
            <label for="productName">Nazwa produktu</label>
            <input type="text" id="productName" class="form-control" [(ngModel)]="purchaseItem.productName" name="productName" required />
        </div>

        <div class="form-group">
            <label for="price">Cena</label>
            <input type="number" id="price" class="form-control" [(ngModel)]="purchaseItem.price" name="price" required />
        </div>

        <div class="form-group">
            <label for="store">Sklep</label>
            <input type="text" id="store" class="form-control" [(ngModel)]="purchaseItem.store" name="store" required />
        </div>

        <div class="form-group">
            <label for="purchaseDate">Data zakupu</label>
            <input type="date" id="purchaseDate" class="form-control" [(ngModel)]="purchaseItem.purchaseDate" name="purchaseDate" required />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!purchaseForm.form.valid">Dodaj zakup</button>
        <button type="button" class="btn btn-secondary" (click)="goBack()">Powrót</button>
    </form>
</div>
